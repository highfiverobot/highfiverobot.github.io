<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Verification Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        #status {
            font-weight: bold;
            color: gray;
        }
    </style>
</head>
<body>
    <h1 id="message">Loading...</h1>
    <p id="status">JavaScript Status: Not yet run</p>

    <script>
        // This is where your JavaScript code goes.

        // 1. Change the text of the H1 element
        document.getElementById('message').textContent = "Hello from JavaScript!";

        // 2. Change the text of the P element to confirm JS ran
        document.getElementById('status').textContent = "JavaScript Status: Successfully Executed!";
        document.getElementById('status').style.color = "green"; // Make it green for clarity

        // 3. Log a message to the browser's console (most reliable verification)
        console.log("ðŸ¥³ JavaScript successfully ran on GitHub Pages!");
        console.log("You can see this message in your browser's Developer Console (F12 or Ctrl+Shift+I).");

    </script>
</body>
</html>
