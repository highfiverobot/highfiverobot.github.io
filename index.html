<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Verification Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        #status {
            font-weight: bold;
            color: gray;
            margin-bottom: 30px; /* Added more space */
        }
        #myButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #buttonResult {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="message">Loading...</h1>
    <p id="status">JavaScript Status: Not yet run</p>

    <button id="myButton">Click Me!</button>
    <p id="buttonResult"></p>

    <script>
        // --- This part confirms the page loaded JS correctly ---
        document.getElementById('message').textContent = "Hello from JavaScript!";
        document.getElementById('status').textContent = "JavaScript Status: Successfully Executed!";
        document.getElementById('status').style.color = "green";
        console.log("ðŸ¥³ JavaScript successfully ran on GitHub Pages!");
        
        // --- NEW: Code to make the button interactive ---

        // 1. Get references to the new HTML elements
        const myButton = document.getElementById('myButton');
        const buttonResult = document.getElementById('buttonResult');

        // 2. Add an "event listener" that waits for a click
        myButton.addEventListener('click', () => {
            // This code runs ONLY when the button is clicked
            const currentTime = new Date().toLocaleTimeString();
            buttonResult.textContent = `ðŸŽ‰ The button was clicked at ${currentTime}.`;
        });

    </script>
</body>
</html>
